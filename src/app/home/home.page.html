<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-card>
    <ion-slides loop="true" autoplay="3000" pager>
      <ion-slide
        *ngFor="let image of ['african-food-image', 'african-image', 'juan-marin-CjDuFaoVQD8-unsplash','writeup']">
        <img src="../../assets/images/{{image}}.jpg" alt="placeholder">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-slides [options]="productSlides">
        <ion-slide *ngFor="let product of products">
          <ion-card no-padding>
            <img [src]="product.image" alt="images">
            <h1>{{ product.title }}</h1>
            <p>{{ product.price }}</p>
            <p>{{ product.category }}</p>
            <p>{{ product.description }}</p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>
